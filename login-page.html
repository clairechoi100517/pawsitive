<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/Icon Paw.png" type="image/svg+xml">

    <!-- Link to external styles.css -->
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/The Pawsitive Society.gif" alt="The Pawsitive Society Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="campaign.html">Campaign</a></li>
          <li class="nav-item"><a class="nav-link" href="dog-walking.html">Dog Walking</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
        </ul>
        <a class="btn login-btn" href="login-page.html">Log in</a>
      </div>
    </div>
  </nav>

    <div class="container d-flex justify-content-center login-container">
        <div class="card login-card p-4" style="width: 400px;">
            <div class="text-center mb-4">
                <h2 class="login-header">Welcome back</h2>
                <p>Please enter your details</p>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-custom">Login</button>
                </div>
                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="signup.html" class="text-decoration-none">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- External JS Script -->
    <script src="js/login.js"></script>

</body>
</html>
