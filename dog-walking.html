<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Pawsitive Society</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="img/Icon Paw.png" type="image/svg+xml">
</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; border-bottom: 1px solid #ddd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/The Pawsitive Society.gif" alt="The Pawsitive Society Logo" class="img-fluid" style="max-height: 60px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link text-dark" href="about-us.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="campaign.html">Campaign</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="dog-walking.html">Dog Walking</a></li>
          <li class="nav-item"><a class="nav-link text-dark" href="blog.html">Blog</a></li>
        </ul>
        <a class="btn btn-primary" href="login-page.html" style="background-color: #ae8a79; border-color: #816659;">Log in</a>
      </div>
    </div>
  </nav>

  <!-- Gallery Section -->
  <section id="gallery-section" class="mt-4">
    <div class="box-container">
      <div class="box">
        <div class="title-bar">
          <span class="title-text">Gallery</span>
          <div class="button-group">
            <!-- Folder button with Font Awesome icon -->
            <button class="folder-btn" onclick="createNewAlbum()">
              <i class="fas fa-folder"></i>
            </button>
            <!-- Plus button with Font Awesome icon -->
            <button class="add-image-btn" onclick="addImage()">
              <i class="fas fa-plus"></i>
            </button>
            <!-- Delete button with Font Awesome icon -->
            <button class="delete-btn" onclick="deleteImage()">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <!-- Round close button on the right -->
          <button class="close-btn" onclick="closeBox()">×</button>
        </div>
        <div class="box-content">
          <!-- Left side container where albums will be injected -->
          <div class="left-side" id="album-list">
            <!-- Albums will be dynamically rendered here by JavaScript -->
          </div>
          <div class="right-side" id="right-side">
            <!-- Greyed-out message when no album is selected -->
            <div id="please">
              <p>Please choose an album to insert photos</p>
            </div>
            <!-- Image grid hidden initially -->
            <div class="image-grid" id="image-grid" style="display: none;"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Sticky Footer Section -->
  <footer class="bg-light text-center text-lg-start mt-auto w-100" style="border-top: 1px solid #ddd;">
    <div class="container p-4">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
        <div class="text-uppercase mb-2 mb-md-0">
          <h5 class="mb-0">The Pawsitive Society</h5>
        </div>
        <div class="text-muted">
          Chadwick International School | Email: thepawsitivesociety123@gmail.com | Phone: 010-3036-1842
        </div>
      </div>
    </div>
    <div class="text-center p-3" style="background-color: #ae8a79; color: white;">
      © 2024 The Pawsitive Society. All Rights Reserved.
    </div>
  </footer>

  <!-- JavaScript Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/check-login.js"></script>
</body>

</html>
